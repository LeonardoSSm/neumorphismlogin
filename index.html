<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pagina de Login</title>
</head>
<body>
  
    <div class="main">
        <div class="container register-form" id="register-form">
            <form action="" id="register-form" method="" class="form">
                <h2 class="form-title title">
                    Criar Conta
                </h2>
                <div class="form-icon"></div>
                <span class="form-span">ou use seu email para registrar</span>
                <input type="text" class="form-input" placeholder="Name">
                <input type="email" class="form-input" placeholder="Email">
                <input type="password" class="form-input" placeholder="Password">
                <button class="form-button button submit">Registrar</button>
            </form>
        </div>

          <div class="container login-form" id="login-form">
            <form action="" id="login-form" method="" class="form">
                <h2 class="form-title title">
                    Logue no site
                </h2>
                <div class="form-icon"></div>
                <span class="form-span">Ou use uma conta de email</span>
                <input type="email" class="form-input" placeholder="Email">
                <input type="password" class="form-input" placeholder="Password">
                <a href="#" class="form-link">Esqueceu sua senha?</a>
                <button class="form-button button submit">Logar</button>
            </form>
        </div>

        <div class="switch" id="switch-frm">
            <div class="switch-circle"></div>
            <div class="switch-circle switch-circle-t"></div>
            <div class="switch-form" id="switch-f1">
                <h2 class="switch-title title">
                    Bem vindo !
                </h2>
                <p class="switch-description description">
                    Para se manter conectado, logue com sua conta pessoal
                </p>
                <button class="switch-button button switch-btn">Login</button>
            </div>

            <div class="switch-form is-hidden" id="switch-f2">
              <h2 class="switch-title title">
                  Ol√° Amigo !
              </h2>
              <p class="switch-description description">
                  Entre com sua credenciais para iniciar a jornada
              </p>
              <button class="switch-button button switch-btn">Registrar</button>
          </div>
        </div>



    </div>


    <script src="script.js"></script>
</body>
</html>
